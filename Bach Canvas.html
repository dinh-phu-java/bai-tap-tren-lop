<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Canvas -> vẽ xong thì lập trình đối tượng canvas</title>
    <style>
        canvas {
            background: black;
        }
    </style>
</head>
<body>

    <canvas id="myCanvas" width="500" height="500">

    </canvas>

    <script>
        let myCanvas = document.getElementById("myCanvas");
        let ctx = myCanvas.getContext("2d");
        ctx.fillStyle="red";
        ctx.fillRect(50,50,200,100);
    </script>
</body>
</html>
